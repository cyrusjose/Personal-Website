<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title of the profile -->
    <title>Contact</title>
    <!-- Link to CSS file from bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style = "z-index: 100;">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon" style = "z-index: 100;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style = "z-index: 100;">
        <div class="navbar-nav ml-auto" style = "z-index: 100;">
          <a class="nav-item nav-link" href="../index.html"><h1>About</h1></a>
          <a class="nav-item nav-link active" href="contact.html"
            ><h1>Contact|</h1>
            <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="portfolio.html"
            ><h1>Portfolio</h1></a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Main Content -->
    <div class="container">
      <div class="row justify-content-center mt-5 p-5">
        <div
          class="card shadow p-3 mb-5 bg-white rounded"
          style="width: 30rem;"
        >
          <div class="card-body">
            <h4 class="card-title mb-4">It would be a pleasure to know you!</h4>
            <hr />
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Jon Doe" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </form>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <!-- Footer -->
    <footer class="footer-fixed-bottom mt-auto py-3 bg-dark">
      <div class="container">
        <br/>
      </div>
    </footer>
    <!-- Footer -->
    <!-- Link to JS file from bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
