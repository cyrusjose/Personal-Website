<!DOCTYPE html>
<!-- This will let the computer know that it's an HTML document
    and the computer will render it as one. -->
<html lang="en">
    <!-- This explains what language the HTML will be using and the beginning of the html document-->
<head>
    <!-- Begining of the head tag that contains meta tags, stylesheets, titles, etc. -->
  <meta charset="UTF-8">
    <!-- This meta tag will let the computer know what character set the code will be using -->
  <title>Document</title>
  <!-- This is the title that will show up on the tab of the web page -->
  <link rel="stylesheet" href="style.css">
  <!-- This is a link to CSS stylesheet "style.css" -->
</head>
<!-- This is the end of the head tag -->
<body>
<!-- This is the begining of the body tag that contains the main contents of the page -->
  <script type="text/javascript" src="app.js"></script>
  <!-- This link to the javascript file that will allow the page to be more dynamic -->
</body>
<!-- This is the end of the body tag that contained the main contents of the page -->

</html>
<!-- This is the end of the html document -->
