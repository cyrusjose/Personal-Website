<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Array Printing</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Use this Array
      var coolPeople = [
        "bruce lee",
        "arnold schwarzenegger",
        "will smith",
        "esther",
        "marie curie",
        "joan of arc",
      ];

      // Then use console.log to print each of the names listed inside.
      // ...

      // CODE GOES HERE
      // This will run through the array
      var myArray = coolPeople.length
      for (var i = 0; i < myArray; i++) {
        // Print out the item in the array and make it all Upper
        console.log("-----------------------------")
        console.log("The current index is " + i);
        console.log("-----------------------------")
        console.log(coolPeople[i].toUpperCase());
      }

      // ...
    </script>
  </body>
</html>
